<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake Game</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="main.ts"></script>
	</head>
	<body>
		<div class="snake-game-container">
			<h1 class="snake-game-title">
				Snake Game -
				<span data-game-points data-testid="game-points">0</span> Points
			</h1>

			<canvas data-snake-game class="snake-game-canvas"></canvas>

			<div class="snake-game-start-button-container">
				<button
					class="snake-game-start-button"
					data-snake-game-start-button
					tabindex="1"
				>
					Start!
				</button>
			</div>
		</div>
	</body>
</html>
